<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Input Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f9f9f9;
    }

    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      width: 300px;
      margin: auto;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form>
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" name="textInput">
  </form>
</body>
</html>
