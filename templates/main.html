<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AutoSAS</title>
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
  <!-- <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

  <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <main>
    <div class="container">
      <div class="row">

        <h1 class="title">- AutoSAS -</h1>
      </div>
      <div class="row">
        <p class="description">AutoSAS is an innovative tool designed to automate the creation of Software as a Service (SaaS)
          applications.
          By simply entering a prompt, users can generate boilerplate code for their projects, streamlining the
          development process and enhancing productivity.</p>
      </div>
      <div class="row">
        <div class="chat-box">
          <form method="POST" class="chat-form" action="{{url_for('my_form_post')}}">
            <textarea placeholder="Type your prompt here..." id="chat" autocomplete="off" name="text"></textarea>
            <div class="submit-button"><i class="fa fa-arrow-right"></i></div>

          </form>
        </div>
      </div>
      <div class="row">

        <button class="animated-button">Download code / deploy</button>
      </div>
      <div class="row">

        <script>
          function updateParagraph() {
              fetch('/update_logging')
              .then(response => response.json())
              .then(data => {
                  document.querySelector('.logging').innerText = data.message;
              });
          }
          
          // Auto update every 5 seconds (optional)
          setInterval(updateParagraph, 5000);
      </script>
        <p class="logging">
          
        </p>
      </div>
    </div>

  </main>


</body>

</html>
